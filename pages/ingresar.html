<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./ingresar.css">
</head>
<body>
  <header>

  </header>
  <main>
    <!-- MAIN 1 -->
    <h1>Inicio de sesion</h1>
    <!-- MAIN 2 -->
    <div class="columnas">
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          <img class="bazar" src="./Bazar.webp" alt="Bazar" width="400vw" height="250vw">
        </div>
        <div class="col">
          <div class="formulario">
            <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Direccion de Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">No compartiremos tu Email con nadie.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <span><a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">Recuperar contraseña </a></span>
            </form>
          </div>
          <br>
          <div class="redes">
            <button class="btn btn-outline-primary w-15 m-1">
                              <img src="https://www.facebook.com/images/fb_icon_325x325.png" width="60">Facebook                             
                  </button>
                  <button class="btn btn-outline-danger w-15 ">
                              <img src="https://play-lh.googleusercontent.com/6UgEjh8Xuts4nwdWzTnWH8QtLuHqRMUB7dp24JYVE2xcYzq4HA8hFfcAbU-R-PC_9uA1" width="60">Google
                  </button>
                  <br><br>
                  <div class="registrarse">
            <span>¿No está registrado?<br><a href="#">Registrarse aca</a></span>
                </div>
        </div>
        </div>
      </div>
    </div>
    
    
  </main>
  <footer>
